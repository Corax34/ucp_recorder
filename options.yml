meta:
  version: 0.0.1
options:
- url: recorder.rngLogMethod
  header: "Type of logging method"
  text: "Type of logging method for recorded gameplay"
  hasHeader: true
  display: 
  contents:
    type: string
    value: "trace"
- url: recorder.useFixedSeed
  header: "Use fixed seed"
  text: "Using fixed seeds guarantees deterministic gameplay"
  hasHeader: true
  display: 
  contents:
    type: boolean
    value: false
- url: fixedSeed
  header: "Fixed Seed"
  text: "A seed can be entered in case fixed seeds are used"
  hasHeader: true
  display: 
  contents:
    type: integer
    value: 1